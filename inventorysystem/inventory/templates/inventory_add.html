{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div>
    <form method="POST">
        <fieldset>
            <legend class="border-bottom pd-2 mb-4 text-center">Add Inventory form</legend>
            {% csrf_token  %}
            <div class="form-group">{{ form|crispy }}</div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success">Add Inventory</button>
            </div>
        </fieldset>

    </form>
</div>

{% endblock %}
